<mat-card>
    <mat-card-title>Stores</mat-card-title>
  
    <table mat-table [dataSource]="stores" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Store</th>
        <td mat-cell *matCellDef="let store">{{ store.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let store">
          {{ store.total | currency }}
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name','total']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name','total']"></tr>
    </table>
  </mat-card>
